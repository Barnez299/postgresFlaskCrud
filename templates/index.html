{% extends 'base.html' %} {% include 'header.html' %} {% block title %} Home {% endblock %} {% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron">
                <h2>
                    Student Admissions
                </h2>
                <hr>
                <a class="btn btn-success btn-md" href="Jumbo action link" role="button" data-toggle="modal" data-target="#mymodal"><i class="fas fa-user-plus"></i> Add Student</a>
                <hr>

                <table class="table tabel-hover table-dark">
                    <tr>
                        <th>Student Number</th>
                        <th>Student Name</th>
                        <th>Student Email</th>
                        <th>Action</th>
                    </tr>


                    {% for row in data %}

                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit"><i class="fas fa-user-edit"></i>  Edit</a>
                            <a href="" class="btn btn-danger btn-xs ml-3" onclick="return confirm('Are you sure you want to delete?')"><i class="fas fa-user-times"></i> Delete</a>
                        </td>
                    </tr>

                    {% endfor %}
                </table>

            </div>

        </div>
    </div>
</div>



{% endblock %}
